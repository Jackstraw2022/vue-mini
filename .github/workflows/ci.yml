name: CI
on: push
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: yarn install
      - run: yarn lint
      - run: yarn type
      - run: yarn test --coverage
      - uses: codecov/codecov-action@v3
