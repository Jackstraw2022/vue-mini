name: CI
on: push
env:
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - run: yarn install
      - run: yarn lint
      - run: yarn type
      - run: yarn test --coverage
      - run: yarn codecov -t $CODECOV_TOKEN
